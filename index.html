<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus assist</title>
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
    <div class="container" >
        <!-- input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create your countdown</h1>
            <form class="form" id="countdownform">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Countdown Title here">
                <label for="date-picker">Pick a Date</label>
                <input type="date" id="date-picker">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
         <!-- countdown -->
         <div class="countdown" id="countdown" hidden>
             <h1 id="countdown-title">Countdown Title here</h1>
             <ul>
                 <li><span>3</span>Days</li>
                 <li><span>6</span>Hours</li>
                 <li><span>45</span>Minutes</li>
                 <li><span>31</span>Seconds</li>
             </ul>
             <button id="button-container">Reset</button>
         </div>
         <!-- complete -->
         <div class="complete" id="complete">
             <h1 class="complete-title">Countdown Complete</h1>
             <h1 id="complete-info"> Countdown finished on 05-05-2020</h1>
             <button id="complete-button">New Countdown</button>
         </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
